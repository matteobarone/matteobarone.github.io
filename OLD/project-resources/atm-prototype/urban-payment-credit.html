        <div class="wrapper">
            <header>
                <a href="index.html">
                    <img src="img/ATM-white-logo.png" alt="logo ATM">
                </a>
            </header>
            
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="img/icons/home-black.png" alt="home">

                    </li>
                    <li>

                    <li>

                    <li>
                        <a href="#">
                            <img src="img/icons/login-orange.png" alt="login">
                            <p>NoUX</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/icons/language.png" alt="language">
                            <p>Language</p>
                        </a>
                    </li>
                </ul>
            </nav>
        
            <aside class="aside-no-home">
                <ul>
                    <li>
                        <a href="urban.html" class="btn-urban">
                            <h3>URBAN</h3>
                            <p>Zone inside the city</p>
                        </a>
                    </li>
                    <li>
                        <a href="" class="btn-urban-extra">
                            <h3>EXTRA<br/>URBAN</h3>
                            <p>Zone outside the city</p>
                        </a>
                    </li>
                    <li class="half-height">
                        <a href="" class="btn-recharge">
                            <h3>RECHARGE<br/>TRAVELCARD</h3>
                        </a>
                    </li>
                    <li class="half-height">
                        <a href="" class="btn-airport-hospital">
                            <h3>AIRPORT and<br/>HOSPITAL</h3>
                        </a>
                    </li>
                </ul>
            </aside>
            
        
            <div class="content content-no-home">
                <div class="wrapper-content">
                    <p class="text-bigger">Payment: <span>1.50â‚¬</span></p>
                    <hr>
                    <a href="#" class="one-tirdh-width clicked">CREDIT</a><a href="#" class="one-tirdh-width">DEBIT</a><a href="#" class="one-tirdh-width">WALLET</a>
                    <hr>
                    <form action="urban-confirmation.html">
                        <label for="credit-number">Credit Card Number</label>
                        <input type="text" id="credit-number" placeholder="**** **** **** ****" value="0000 1111 2222 3333" required>
                        
                        <label for="card-name">Card Holder Name</label>
                        <input type="text" id="card-name" placeholder="Enter your full name" value="NoUX" required>
                        
                        <label for="exp-date">Expiry date</label>
                        <span>
                            <input type="number" id="exp-date" min="00" max="12" placeholder="mm" value="12" required>
                            <input type="number" min="16" max="22" placeholder="yy" value="19" required>
                        </span>
                        
                        <label for="cvv">CVV</label>
                        <span>
                            <input type="number" id="cvv" placeholder="***" value="0123" required>
                        </span>
                        
                        <input type="checkbox" id="save-card">
                        <label for="save-card" class="long">Save this card for future</label>
                        
                        <input type="submit" value="PAY">
                    </form>
                </div>
            </div>
        
            <footer>
                <img src="img/Footer%20Icons.png" alt="social">
                <p>ATM MILANO &copy; COPYRIGHT 2016</p>

            <div class="clear"></div>
